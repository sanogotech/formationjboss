<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JBoss WildFly NetBeans Example</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel><h2>Hi, What is your name?</h2></h:outputLabel>
            <h:inputText maxlength="10" required="true" value="#{greetingsBean.userName}" requiredMessage="Please enter your name."/>
            <br/><br/>
            <h:commandButton value="Submit" action="#{greetingsBean.greetUser}" />
        </h:form>
    </h:body>
</html>
